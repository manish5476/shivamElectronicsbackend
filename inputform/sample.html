<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6 text-center">Product Input Form</h1>
  
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      
      <!-- Product ID -->
      <div class="mb-6 p-4 border rounded-lg shadow-md bg-white">
        <h2 class="text-lg font-semibold mb-2">Product ID</h2>
        <input type="text" [(ngModel)]="product.productId" name="productId" class="input" required>
      </div>
  
      <!-- Product Name -->
      <div class="mb-6 p-4 border rounded-lg shadow-md bg-white">
        <h2 class="text-lg font-semibold mb-2">Product Name</h2>
        <input type="text" [(ngModel)]="product.name" name="name" class="input" required>
      </div>
  
      <!-- Description -->
      <div class="mb-6 p-4 border rounded-lg shadow-md bg-white">
        <h2 class="text-lg font-semibold mb-2">Description</h2>
        <textarea [(ngModel)]="product.description.text" name="description" class="input" rows="3" required></textarea>
      </div>
  
      <!-- Category -->
      <div class="mb-6 p-4 border rounded-lg shadow-md bg-white">
        <h2 class="text-lg font-semibold mb-2">Category</h2>
        <input type="text" [(ngModel)]="product.category.main" name="categoryMain" placeholder="Main Category" class="input" required>
        <input type="text" [(ngModel)]="product.category.sub" name="categorySub" placeholder="Sub Category" class="input" required>
      </div>
  
      <!-- Brand -->
      <div class="mb-6 p-4 border rounded-lg shadow-md bg-white">
        <h2 class="text-lg font-semibold mb-2">Brand</h2>
        <input type="text" [(ngModel)]="product.brand.name" name="brandName" class="input" required>
        <input type="text" [(ngModel)]="product.brand.logo" name="brandLogo" placeholder="Brand Logo URL" class="input">
      </div>
  
      <!-- Price -->
      <div class="mb-6 p-4 border rounded-lg shadow-md bg-white">
        <h2 class="text-lg font-semibold mb-2">Price</h2>
        <input type="number" [(ngModel)]="product.price.current" name="priceCurrent" placeholder="Current Price" class="input" required>
        <input type="number" [(ngModel)]="product.price.original" name="priceOriginal" placeholder="Original Price" class="input" required>
      </div>
  
      <!-- Stock Quantity -->
      <div class="mb-6 p-4 border rounded-lg shadow-md bg-white">
        <h2 class="text-lg font-semibold mb-2">Stock Quantity</h2>
        <input type="number" [(ngModel)]="product.stock.quantity" name="stockQuantity" class="input" required>
      </div>
  
      <!-- Default Image URL -->
      <div class="mb-6 p-4 border rounded-lg shadow-md bg-white">
        <h2 class="text-lg font-semibold mb-2">Default Image URL</h2>
        <input type="text" [(ngModel)]="product.images.default" name="defaultImage" class="input" required>
      </div>
  
      <!-- Variants Section -->
      <div class="mb-6 p-4 border rounded-lg shadow-md bg-white">
        <h2 class="text-lg font-semibold mb-2">Variants</h2>
        <div *ngFor="let variant of product.images.variants; let i = index" class="mb-4 p-2 border rounded bg-gray-100">
          <h3 class="font-bold">Variant {{ i + 1 }}</h3>
          <input type="text" [(ngModel)]="variant.color" name="variantColor{{ i }}" placeholder="Color" class="input mb-2" required>
          <div *ngFor="let img of variant.images; let j = index" class="mb-2">
            <input type="text" [(ngModel)]="img.imageUrl" name="variantImage{{ i }}{{ j }}" placeholder="Image URL" class="input" required>
            <input type="text" [(ngModel)]="img.altText" name="variantAltText{{ i }}{{ j }}" placeholder="Alt Text" class="input">
          </div>
          <button type="button" (click)="addVariantImage(i)" class="mt-2 btn">Add Image</button>
          <button type="button" (click)="removeVariant(i)" class="mt-2 btn text-red-500">Remove Variant</button>
        </div>
        <button type="button" (click)="addVariant()" class="mt-2 btn">Add Variant</button>
      </div>
  
      <button type="submit" class="mt-4 btn">Submit</button>
    </form>
  </div>
